<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIDFLOW Bid Extractor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .header-text h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header-text p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    .status {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }

    .status-indicator.offline {
      background: #ef4444;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .stats h3 {
      font-size: 14px;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.8);
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .stat-label {
      color: rgba(255, 255, 255, 0.6);
    }

    .stat-value {
      font-weight: 600;
    }

    .auth-section {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .auth-section h3 {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .auth-section p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 12px;
    }

    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .toggle.active {
      background: #3b82f6;
    }

    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle.active::after {
      transform: translateX(20px);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 16px;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">âš¡</div>
      <div class="header-text">
        <h1>BIDFLOW</h1>
        <p>Bid Extractor v2.0</p>
      </div>
    </div>

    <!-- Status -->
    <div class="status" id="status">
      <div class="status-indicator" id="status-indicator"></div>
      <span id="status-text">Checking status...</span>
    </div>

    <!-- Authenticated View -->
    <div id="authenticated-view" style="display: none;">
      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-primary" id="extract-btn">
          <span>âš¡</span>
          <span>Extract Current Page</span>
        </button>
        <button class="btn btn-secondary" id="view-bids-btn">
          <span>ðŸ“Š</span>
          <span>View My Bids</span>
        </button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <h3>Today's Activity</h3>
        <div class="stat-row">
          <span class="stat-label">Bids Extracted</span>
          <span class="stat-value" id="stats-extracted">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">AI Usage</span>
          <span class="stat-value" id="stats-usage">-</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Success Rate</span>
          <span class="stat-value" id="stats-success">-</span>
        </div>
      </div>

      <!-- Settings -->
      <div class="settings">
        <div class="settings-row">
          <span>Development Mode</span>
          <div class="toggle" id="dev-mode-toggle"></div>
        </div>
        <div class="settings-row">
          <span>Auto-Extract</span>
          <div class="toggle" id="auto-extract-toggle"></div>
        </div>
      </div>
    </div>

    <!-- Unauthenticated View -->
    <div id="unauthenticated-view" style="display: none;">
      <div class="auth-section">
        <h3>Sign in Required</h3>
        <p>Please sign in to your BIDFLOW account to use the bid extractor.</p>
        <button class="btn btn-primary" id="login-btn">
          <span>Sign In to BIDFLOW</span>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Powered by Claude AI â€¢ bidflow.vercel.app</p>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
