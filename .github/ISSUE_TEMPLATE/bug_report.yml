name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
      attributes:
            value: |
                    Thanks for taking the time to fill out this bug report!

                        - type: dropdown
                            id: app
                                attributes:
                                      label: Affected Application
                                            description: Which application is affected?
                                                  options:
                                                          - bidflow
                                                                  - hephaitos
                                                                          - Both
                                                                                  - Other/Unknown
                                                                                      validations:
                                                                                            required: true

                                                                                              - type: textarea
                                                                                                  id: description
                                                                                                      attributes:
                                                                                                            label: Bug Description
                                                                                                                  description: A clear and concise description of what the bug is.
                                                                                                                        placeholder: Describe the bug...
                                                                                                                            validations:
                                                                                                                                  required: true
                                                                                                                                  
                                                                                                                                    - type: textarea
                                                                                                                                        id: reproduction
                                                                                                                                            attributes:
                                                                                                                                                  label: Steps to Reproduce
                                                                                                                                                        description: Steps to reproduce the behavior
                                                                                                                                                              placeholder: |
                                                                                                                                                                      1. Go to '...'
                                                                                                                                                                              2. Click on '...'
                                                                                                                                                                                      3. See error
                                                                                                                                                                                          validations:
                                                                                                                                                                                                required: true
                                                                                                                                                                                                
                                                                                                                                                                                                  - type: textarea
                                                                                                                                                                                                      id: expected
                                                                                                                                                                                                          attributes:
                                                                                                                                                                                                                label: Expected Behavior
                                                                                                                                                                                                                      description: A clear description of what you expected to happen.
                                                                                                                                                                                                                          validations:
                                                                                                                                                                                                                                required: true
                                                                                                                                                                                                                                
                                                                                                                                                                                                                                  - type: textarea
                                                                                                                                                                                                                                      id: screenshots
                                                                                                                                                                                                                                          attributes:
                                                                                                                                                                                                                                                label: Screenshots
                                                                                                                                                                                                                                                      description: If applicable, add screenshots to help explain your problem.
                                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                                        - type: dropdown
                                                                                                                                                                                                                                                            id: environment
                                                                                                                                                                                                                                                                attributes:
                                                                                                                                                                                                                                                                      label: Environment
                                                                                                                                                                                                                                                                            options:
                                                                                                                                                                                                                                                                                    - Production
                                                                                                                                                                                                                                                                                            - Development
                                                                                                                                                                                                                                                                                                    - Local
                                                                                                                                                                                                                                                                                                        validations:
                                                                                                                                                                                                                                                                                                              required: true
                                                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                - type: textarea
                                                                                                                                                                                                                                                                                                                    id: additional
                                                                                                                                                                                                                                                                                                                        attributes:
                                                                                                                                                                                                                                                                                                                              label: Additional Context
                                                                                                                                                                                                                                                                                                                                    description: Add any other context about the problem here.
