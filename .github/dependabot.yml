version: 2
updates:
  # npm/pnpm dependencies
    - package-ecosystem: "npm"
        directory: "/"
            schedule:
                  interval: "weekly"
                        day: "monday"
                              time: "09:00"
                                    timezone: "Asia/Seoul"
                                        open-pull-requests-limit: 10
                                            commit-message:
                                                  prefix: "deps"
                                                      groups:
                                                            typescript:
                                                                    patterns:
                                                                              - "typescript"
                                                                                        - "@types/*"
                                                                                              development:
                                                                                                      patterns:
                                                                                                                - "eslint*"
                                                                                                                          - "prettier*"
                                                                                                                                    - "vitest*"
                                                                                                                                              - "turbo*"
                                                                                                                                                      update-types:
                                                                                                                                                                - "minor"
                                                                                                                                                                          - "patch"
                                                                                                                                                                                production:
                                                                                                                                                                                        patterns:
                                                                                                                                                                                                  - "*"
                                                                                                                                                                                                          exclude-patterns:
                                                                                                                                                                                                                    - "typescript"
                                                                                                                                                                                                                              - "@types/*"
                                                                                                                                                                                                                                        - "eslint*"
                                                                                                                                                                                                                                                  - "prettier*"
                                                                                                                                                                                                                                                            - "vitest*"
                                                                                                                                                                                                                                                                      - "turbo*"
                                                                                                                                                                                                                                                                              update-types:
                                                                                                                                                                                                                                                                                        - "patch"
                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                          # GitHub Actions
                                                                                                                                                                                                                                                                                            - package-ecosystem: "github-actions"
                                                                                                                                                                                                                                                                                                directory: "/"
                                                                                                                                                                                                                                                                                                    schedule:
                                                                                                                                                                                                                                                                                                          interval: "weekly"
                                                                                                                                                                                                                                                                                                                day: "monday"
                                                                                                                                                                                                                                                                                                                    commit-message:
                                                                                                                                                                                                                                                                                                                          prefix: "ci"
