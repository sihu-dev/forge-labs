name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      app:
        description: 'App to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - hephaitos
          - bidflow

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID_HEPHAITOS: ${{ secrets.VERCEL_PROJECT_ID_HEPHAITOS }}
  VERCEL_PROJECT_ID_BIDFLOW: ${{ secrets.VERCEL_PROJECT_ID_BIDFLOW }}

jobs:
  deploy-hephaitos:
    name: Deploy HEPHAITOS
    runs-on: ubuntu-latest
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'hephaitos' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/hephaitos

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/hephaitos

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/hephaitos

  deploy-bidflow:
    name: Deploy BIDFLOW
    runs-on: ubuntu-latest
    if: github.event.inputs.app == 'all' || github.event.inputs.app == 'bidflow' || github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/bidflow

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/bidflow

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/bidflow

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-hephaitos, deploy-bidflow]
    if: always()
    steps:
      - name: Deployment Status
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| App | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| HEPHAITOS | ${{ needs.deploy-hephaitos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| BIDFLOW | ${{ needs.deploy-bidflow.result }} |" >> $GITHUB_STEP_SUMMARY
